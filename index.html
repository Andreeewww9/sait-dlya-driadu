<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Для Тані</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f3e8ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    nav a {
      text-decoration: none;
      color: #5e2b97;
      font-weight: bold;
      position: relative;
      font-size: 18px;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #5e2b97;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    #music-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 1000;
      background: #e0b0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .gallery, .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .gallery img, .videos video {
      width: 300px;
      max-width: 90vw;
      border-radius: 10px;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-image: url('media/heart.png');
      background-size: cover;
      animation: floatHeart 10s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes floatHeart {
      0% {transform: translateY(0) translateX(0); opacity: 1;}
      100% {transform: translateY(-100vh) translateX(30vw); opacity: 0;}
    }
  </style>
</head>
<body>
  <button id="music-toggle">Sound On</button>
  <audio id="background-music" loop>
    <source src="media/makskorzh-stan.mp3" type="audio/mpeg" />
  </audio>

  <nav>
    <a href="#home" class="tab-link" data-tab="home">Головна</a>
    <a href="#moments" class="tab-link" data-tab="moments">Моменти</a>
    <a href="#videos" class="tab-link" data-tab="videos">Відео</a>
  </nav>

  <section id="home">
    <h1>Привіт</h1>
    <p>це частинка мене в яку я вклав не один день та ніч та хочу щоб при вигляді цього сайту він надихав тебе дальше памятати що ти для мене важлива та памятати що я завжди поруч з тобою"</p>
  </section>

  <section id="moments" style="display:none;">
    <h2>Наші спогади</h2>
    <div class="gallery">
      <img src="media/5328110705867619953.jpg" alt="" />
      <img src="media/5328110705867619954.jpg" alt="" />
      <img src="media/5328110705867619955.jpg" alt="" />
      <img src="media/5328110705867619956.jpg" alt="" />
      <img src="media/5328110705867619957.jpg" alt="" />
      <img src="media/5328110705867619958.jpg" alt="" />
      <img src="media/5328110705867619959.jpg" alt="" />
      <img src="media/5328110705867619961.jpg" alt="" />
    </div>
  </section>

  <section id="videos" style="display:none;">
    <h2>Відео які будуть лише поновлюватись</h2>
    <div class="videos">
      <video controls src="media/IMG_1410.MP4"></video>
      <video controls src="media/IMG_1444.MP4"></video>
      <video controls src="media/IMG_1526.MOV"></video>
      <video controls src="media/IMG_1805.MP4"></video>
      <video controls src="media/IMG_1892.MP4"></video>
    </div>
  </section>

  <script>
    const tabs = document.querySelectorAll('.tab-link');
    const sections = document.querySelectorAll('section');
    tabs.forEach(tab => {
      tab.addEventListener('click', (e) => {
        e.preventDefault();
        const target = tab.getAttribute('data-tab');
        sections.forEach(sec => sec.style.display = 'none');
        document.getElementById(target).style.display = 'block';
      });
    });

    const music = document.getElementById('background-music');
    const musicBtn = document.getElementById('music-toggle');
    let playing = false;
    musicBtn.addEventListener('click', () => {
      playing = !playing;
      if (playing) {
        music.play();
        musicBtn.innerText = 'Sound Off';
      } else {
        music.pause();
        musicBtn.innerText = 'Sound On';
      }
    });

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(spawnHeart, 800);
  </script>
</body>
</html>
